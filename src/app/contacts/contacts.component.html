<div class="container spacer">

  <div class="panel panel-primary">

    <div class="panel-heading">Liste des contacts</div>

    <div class="panel-body">

      <div class="form-group">

        <label>Mot cl√©: </label>

        <input type="text" [(ngModel)]="motCle"/>

        <button style="margin-left: 10px" class="btn btn-primary" (click)="chercher()">Chercher</button>

      </div>

      <table class="table table-striped">

        <tr>

          <th>ID</th>

          <th>Nom</th>

          <th>Prenom</th>

          <th>Email</th>

          <th>Tel</th>

        </tr>

        <tr *ngFor="let c of pageContacts?.content">

          <td>{{c.id}}</td>

          <td>{{c.nom}}</td>

          <td>{{c.prenom}}</td>

          <td>{{c.email}}</td>

          <td>{{c.tel}}</td>

          <td>

            <a (click)="onEditContact(c.id)" class="clickable">Edit</a>

          </td>

          <td>

            <a (click)="onDeleteContact(c)" class="clickable">Delete</a>

          </td>

        </tr>

      </table>

      <div class="container">

        <ul class="nav nav-pills">

          <li [ngClass]="{'active': i == cuurentPage}" *ngFor="let p of pages; let i = index">

            <a class="clickable" (click)="gotoPage(i)">{{i}}</a>

          </li>

        </ul>

      </div>

    </div>

  </div>

</div>
